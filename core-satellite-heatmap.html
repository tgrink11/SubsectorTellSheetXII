<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sub-Sector Core Tell Sheet XII Satellite</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #131722;
      color: #d1d4dc;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: #1e222d;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 1px solid #2a2e39;
    }

    .header h1 {
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .header-subtitle {
      font-size: 0.8rem;
      color: #787b86;
      margin-left: 10px;
    }

    .header-controls {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    .header select, .header button {
      background: #2a2e39;
      color: #d1d4dc;
      border: 1px solid #363a45;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .header select:hover, .header button:hover {
      background: #363a45;
    }

    .header button.refresh {
      background: #2962ff;
      border-color: #2962ff;
      color: #fff;
    }

    .header button.refresh:hover {
      background: #1e4bd8;
    }

    .status {
      font-size: 0.75rem;
      color: #787b86;
    }

    /* Main Content */
    .main-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
      padding: 10px 40px;
    }

    /* Treemap Container */
    #treemap {
      flex: 1;
      padding: 8px;
      overflow: hidden;
      background: #131722;
    }

    /* Treemap Cells */
    .cell {
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .cell:hover {
      opacity: 0.8;
    }

    .cell rect {
      stroke: #1e222d;
      stroke-width: 1.5px;
    }

    /* Tooltip */
    .tooltip {
      position: fixed;
      background: #1e222d;
      border: 1px solid #363a45;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 0.85rem;
      pointer-events: none;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      max-width: 300px;
    }

    .tooltip-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 1px solid #363a45;
    }

    .tooltip-ticker {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
    }

    .tooltip-change {
      font-size: 1rem;
      font-weight: 600;
    }

    .tooltip-name {
      color: #787b86;
      margin-bottom: 8px;
      font-size: 0.8rem;
    }

    .tooltip-section {
      background: #2a2e39;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      margin-bottom: 8px;
      display: inline-block;
    }

    .tooltip-row {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    .tooltip-label {
      color: #787b86;
    }

    .tooltip-value {
      color: #d1d4dc;
      font-weight: 500;
    }

    /* Legend */
    .legend {
      background: #1e222d;
      padding: 8px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      border-top: 1px solid #2a2e39;
      flex-wrap: wrap;
    }

    .legend-item {
      width: 36px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 600;
      border-radius: 2px;
    }

    /* Loading Overlay */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(19, 23, 34, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .loading-content {
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #2a2e39;
      border-top-color: #2962ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 8px 12px;
      }
      
      .header h1 {
        font-size: 1rem;
      }
      
      .header select, .header button {
        padding: 5px 8px;
        font-size: 0.75rem;
      }
      
      .legend-item {
        width: 30px;
        height: 18px;
        font-size: 0.55rem;
      }

      .main-container {
        padding: 5px 10px;
      }
    }

    /* Control Group */
    .control-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Allocation Badge */
    .allocation-badge {
      font-size: 0.7rem;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 5px;
    }

    .core-badge {
      background: #1565C0;
      color: #fff;
    }

    .satellite-badge {
      background: #7B1FA2;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div class="loading" id="loading">
    <div class="loading-content">
      <div class="spinner"></div>
      <div>Loading portfolio data...</div>
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div>
      <h1>ðŸ“Š Sub-Sector Core Tell Sheet XII Satellite</h1>
      <span class="header-subtitle">Core (60%) + Satellite (40%)</span>
    </div>
    <div class="header-controls">
      <div class="control-group">
        <select id="sizeBy" title="Size boxes by">
          <option value="allocation">Size: By Allocation</option>
          <option value="balanced">Size: Balanced</option>
          <option value="equal">Size: Equal</option>
          <option value="marketcap">Size: Market Cap</option>
        </select>
      </div>

      <div class="control-group">
        <select id="colorBy" title="Color boxes by">
          <option value="daily">Color: Daily %</option>
          <option value="ytd">Color: YTD %</option>
        </select>
      </div>

      <button class="refresh" onclick="refreshData()">ðŸ”„ Refresh</button>
      <span class="status" id="status">Loading...</span>
    </div>
  </header>

  <!-- Main Treemap -->
  <div class="main-container">
    <div id="treemap"></div>
  </div>

  <!-- Legend -->
  <div class="legend" id="legend"></div>

  <!-- Tooltip -->
  <div class="tooltip hidden" id="tooltip"></div>

  <script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const API_KEY = 'e0enTj1fVE1n8IVYZaFKj6P5nfIHYNMM';
    
    // Portfolio Structure
    const PORTFOLIO = {
      "Core ETFs (60%)": {
        tickers: ["ITA", "XLV", "PAVE", "XLI", "XLE", "BND", "GLDM"],
        allocation: 60,
        color: "#1565C0", // Blue
        descriptions: {
          "ITA": "iShares U.S. Aerospace & Defense ETF",
          "XLV": "Health Care Select Sector SPDR Fund",
          "PAVE": "Global X U.S. Infrastructure Development ETF",
          "XLI": "Industrial Select Sector SPDR Fund",
          "XLE": "Energy Select Sector SPDR Fund",
          "BND": "Vanguard Total Bond Market ETF",
          "GLDM": "SPDR Gold MiniShares Trust"
        }
      },
      "Satellite - Tell Sheet XII (40%)": {
        tickers: ["AEHR", "ASML", "AMD", "ARM", "AVGO", "CRDO", "APP", "IREN", "ONDS", "KTOS", "MU", "PSIX"],
        allocation: 40,
        color: "#7B1FA2", // Purple
        descriptions: {
          "AEHR": "Aehr Test Systems",
          "ASML": "ASML Holding N.V.",
          "AMD": "Advanced Micro Devices",
          "ARM": "Arm Holdings",
          "AVGO": "Broadcom Inc.",
          "CRDO": "Credo Technology Group",
          "APP": "AppLovin Corporation",
          "IREN": "Iris Energy Limited",
          "ONDS": "Ondas Holdings",
          "KTOS": "Kratos Defense & Security",
          "MU": "Micron Technology",
          "PSIX": "Power Solutions International"
        }
      }
    };

    // Get all tickers
    const ALL_TICKERS = Object.values(PORTFOLIO).flatMap(p => p.tickers);

    // Color scales
    const DAILY_COLORS = [
      { threshold: -3, color: '#B71C1C' },
      { threshold: -2, color: '#D32F2F' },
      { threshold: -1, color: '#E53935' },
      { threshold: -0.5, color: '#EF5350' },
      { threshold: 0.5, color: '#37474F' },
      { threshold: 1, color: '#4DB6AC' },
      { threshold: 2, color: '#26A69A' },
      { threshold: 3, color: '#00E676' },
      { threshold: Infinity, color: '#00C853' }
    ];

    const YTD_COLORS = [
      { threshold: -50, color: '#B71C1C' },
      { threshold: -30, color: '#D32F2F' },
      { threshold: -15, color: '#E53935' },
      { threshold: -5, color: '#EF5350' },
      { threshold: 5, color: '#37474F' },
      { threshold: 15, color: '#4DB6AC' },
      { threshold: 30, color: '#26A69A' },
      { threshold: 50, color: '#00E676' },
      { threshold: Infinity, color: '#00C853' }
    ];

    // State
    let stockData = [];
    let ytdData = {};
    let colorBy = 'daily';
    let sizeBy = 'allocation';

    // ============================================
    // API FUNCTIONS
    // ============================================
    async function fetchStockData() {
      const symbols = ALL_TICKERS.join(',');
      const url = `https://financialmodelingprep.com/api/v3/quote/${symbols}?apikey=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        if (Array.isArray(data)) {
          return data;
        }
      } catch (error) {
        console.error('Error fetching stock data:', error);
      }
      return [];
    }

    async function fetchYTDData() {
      const symbols = ALL_TICKERS.join(',');
      const url = `https://financialmodelingprep.com/api/v3/stock-price-change/${symbols}?apikey=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const result = {};
        if (Array.isArray(data)) {
          data.forEach(item => {
            result[item.symbol] = item;
          });
        }
        return result;
      } catch (error) {
        console.error('Error fetching YTD data:', error);
        return {};
      }
    }

    // ============================================
    // COLOR FUNCTIONS
    // ============================================
    function getColor(value, type = 'daily') {
      const colors = type === 'daily' ? DAILY_COLORS : YTD_COLORS;
      
      for (const item of colors) {
        if (value < item.threshold) {
          return item.color;
        }
      }
      return colors[colors.length - 1].color;
    }

    function getTextColor(bgColor) {
      const hex = bgColor.replace('#', '');
      const r = parseInt(hex.substr(0, 2), 16);
      const g = parseInt(hex.substr(2, 2), 16);
      const b = parseInt(hex.substr(4, 2), 16);
      const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
      return luminance > 0.5 ? '#000000' : '#FFFFFF';
    }

    // ============================================
    // SIZE CALCULATION
    // ============================================
    function getSizeValue(stock, sectionName) {
      const section = PORTFOLIO[sectionName];
      const numStocks = section.tickers.length;
      const sectionAllocation = section.allocation;
      const marketCap = stock.marketCap || 1000000;
      
      switch (sizeBy) {
        case 'equal':
          return 1;
        
        case 'allocation':
          // Size based on portfolio allocation
          // Each stock in a section gets equal share of that section's allocation
          return sectionAllocation / numStocks;
        
        case 'balanced':
          // Log scale within allocation weighting
          const allCaps = stockData.map(s => s.marketCap || 1000000);
          const minCap = Math.min(...allCaps);
          const maxCap = Math.max(...allCaps);
          const logVal = Math.log10(marketCap);
          const logMin = Math.log10(minCap);
          const logMax = Math.log10(maxCap);
          const normalized = (logVal - logMin) / (logMax - logMin);
          return (sectionAllocation / numStocks) * (0.5 + normalized);
        
        case 'marketcap':
        default:
          return marketCap;
      }
    }

    // ============================================
    // DATA PROCESSING
    // ============================================
    function buildHierarchy() {
      const dataMap = {};
      stockData.forEach(s => { dataMap[s.symbol] = s; });

      const children = [];
      
      for (const [sectionName, section] of Object.entries(PORTFOLIO)) {
        const stocks = section.tickers
          .map(t => dataMap[t])
          .filter(s => s)
          .map(s => ({
            name: s.symbol,
            value: getSizeValue(s, sectionName),
            data: s,
            ytd: ytdData[s.symbol]?.ytd || 0,
            section: sectionName,
            sectionColor: section.color,
            description: section.descriptions[s.symbol] || s.name
          }));

        if (stocks.length > 0) {
          stocks.sort((a, b) => b.value - a.value);
          children.push({
            name: sectionName,
            children: stocks,
            sectionColor: section.color
          });
        }
      }

      // Sort so Core comes first (larger allocation)
      children.sort((a, b) => {
        const aAlloc = PORTFOLIO[a.name]?.allocation || 0;
        const bAlloc = PORTFOLIO[b.name]?.allocation || 0;
        return bAlloc - aAlloc;
      });

      return { name: 'root', children };
    }

    // ============================================
    // RENDERING
    // ============================================
    function renderTreemap() {
      const container = document.getElementById('treemap');
      container.innerHTML = '';

      const width = container.clientWidth;
      const height = container.clientHeight;

      const hierarchy = buildHierarchy();

      const root = d3.hierarchy(hierarchy)
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);

      const treemap = d3.treemap()
        .size([width, height])
        .paddingTop(28)
        .paddingRight(4)
        .paddingBottom(4)
        .paddingLeft(4)
        .paddingInner(4)
        .round(true);

      treemap(root);

      const svg = d3.select('#treemap')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

      // Draw section backgrounds and labels
      const sections = root.children || [];
      sections.forEach(section => {
        const sectionColor = section.data.sectionColor || '#2a2e39';
        
        // Section background border
        svg.append('rect')
          .attr('x', section.x0)
          .attr('y', section.y0)
          .attr('width', section.x1 - section.x0)
          .attr('height', section.y1 - section.y0)
          .attr('fill', 'none')
          .attr('stroke', sectionColor)
          .attr('stroke-width', 2);

        // Section label background
        svg.append('rect')
          .attr('x', section.x0)
          .attr('y', section.y0)
          .attr('width', section.x1 - section.x0)
          .attr('height', 24)
          .attr('fill', sectionColor);

        // Section label text
        svg.append('text')
          .attr('x', section.x0 + 8)
          .attr('y', section.y0 + 16)
          .attr('font-size', '12px')
          .attr('font-weight', '700')
          .attr('fill', '#FFFFFF')
          .text(section.data.name);
      });

      // Draw stock cells
      const leaves = root.leaves();

      const cells = svg.selectAll('.cell')
        .data(leaves)
        .enter()
        .append('g')
        .attr('class', 'cell')
        .attr('transform', d => `translate(${d.x0},${d.y0})`);

      cells.append('rect')
        .attr('width', d => Math.max(0, d.x1 - d.x0))
        .attr('height', d => Math.max(0, d.y1 - d.y0))
        .attr('fill', d => {
          const value = colorBy === 'daily' 
            ? (d.data.data?.changesPercentage || 0)
            : (d.data.ytd || 0);
          return getColor(value, colorBy);
        })
        .attr('rx', 3);

      // Add text
      cells.each(function(d) {
        const cellWidth = d.x1 - d.x0;
        const cellHeight = d.y1 - d.y0;
        const cell = d3.select(this);

        const pctValue = colorBy === 'daily'
          ? (d.data.data?.changesPercentage || 0)
          : (d.data.ytd || 0);
        const bgColor = getColor(pctValue, colorBy);
        const textColor = getTextColor(bgColor);

        if (cellWidth < 35 || cellHeight < 28) return;

        const tickerSize = Math.min(
          Math.max(10, Math.floor(cellWidth / 5)),
          Math.max(10, Math.floor(cellHeight / 2.5)),
          16
        );

        cell.append('text')
          .attr('x', cellWidth / 2)
          .attr('y', cellHeight / 2 - (cellHeight > 50 ? 8 : 2))
          .attr('text-anchor', 'middle')
          .attr('dominant-baseline', 'middle')
          .attr('font-size', `${tickerSize}px`)
          .attr('font-weight', '700')
          .attr('fill', textColor)
          .text(d.data.name);

        if (cellHeight > 50 && cellWidth > 45) {
          const pctText = (pctValue >= 0 ? '+' : '') + pctValue.toFixed(2) + '%';
          const pctSize = Math.min(tickerSize - 2, 13);
          
          cell.append('text')
            .attr('x', cellWidth / 2)
            .attr('y', cellHeight / 2 + tickerSize / 2 + 6)
            .attr('text-anchor', 'middle')
            .attr('dominant-baseline', 'middle')
            .attr('font-size', `${pctSize}px`)
            .attr('font-weight', '600')
            .attr('fill', textColor)
            .text(pctText);
        }
      });

      cells
        .on('mouseenter', showTooltip)
        .on('mousemove', moveTooltip)
        .on('mouseleave', hideTooltip);
    }

    // ============================================
    // TOOLTIP
    // ============================================
    function showTooltip(event, d) {
      const tooltip = document.getElementById('tooltip');
      const stock = d.data.data;
      const ytd = d.data.ytd || 0;
      const section = d.data.section;
      const description = d.data.description;

      if (!stock) return;

      const pctChange = stock.changesPercentage || 0;
      const pctColor = pctChange >= 0 ? '#00C853' : '#EF5350';
      const ytdColor = ytd >= 0 ? '#00C853' : '#EF5350';
      
      const isCore = section.includes('Core');
      const badgeClass = isCore ? 'core-badge' : 'satellite-badge';
      const badgeText = isCore ? 'CORE' : 'SATELLITE';

      tooltip.innerHTML = `
        <div class="tooltip-header">
          <span class="tooltip-ticker">${stock.symbol}</span>
          <span class="tooltip-change" style="color: ${pctColor}">
            ${pctChange >= 0 ? '+' : ''}${pctChange.toFixed(2)}%
          </span>
        </div>
        <span class="tooltip-section ${badgeClass}">${badgeText}</span>
        <div class="tooltip-name">${description || stock.name || ''}</div>
        <div class="tooltip-row">
          <span class="tooltip-label">Price</span>
          <span class="tooltip-value">$${(stock.price || 0).toFixed(2)}</span>
        </div>
        <div class="tooltip-row">
          <span class="tooltip-label">Change</span>
          <span class="tooltip-value" style="color: ${pctColor}">
            ${stock.change >= 0 ? '+' : ''}$${(stock.change || 0).toFixed(2)}
          </span>
        </div>
        <div class="tooltip-row">
          <span class="tooltip-label">YTD</span>
          <span class="tooltip-value" style="color: ${ytdColor}">
            ${ytd >= 0 ? '+' : ''}${ytd.toFixed(1)}%
          </span>
        </div>
        <div class="tooltip-row">
          <span class="tooltip-label">Volume</span>
          <span class="tooltip-value">${formatNumber(stock.volume)}</span>
        </div>
        <div class="tooltip-row">
          <span class="tooltip-label">Market Cap</span>
          <span class="tooltip-value">${formatMarketCap(stock.marketCap)}</span>
        </div>
      `;

      tooltip.classList.remove('hidden');
      moveTooltip(event);
    }

    function moveTooltip(event) {
      const tooltip = document.getElementById('tooltip');
      const padding = 15;
      let x = event.clientX + padding;
      let y = event.clientY + padding;

      const rect = tooltip.getBoundingClientRect();
      if (x + rect.width > window.innerWidth) {
        x = event.clientX - rect.width - padding;
      }
      if (y + rect.height > window.innerHeight) {
        y = event.clientY - rect.height - padding;
      }

      tooltip.style.left = `${x}px`;
      tooltip.style.top = `${y}px`;
    }

    function hideTooltip() {
      document.getElementById('tooltip').classList.add('hidden');
    }

    // ============================================
    // LEGEND
    // ============================================
    function renderLegend() {
      const legend = document.getElementById('legend');
      const colors = colorBy === 'daily' ? DAILY_COLORS : YTD_COLORS;
      const labels = colorBy === 'daily' 
        ? ['-3%', '-2%', '-1%', '-0.5%', '0%', '+0.5%', '+1%', '+2%', '+3%']
        : ['-50%', '-30%', '-15%', '-5%', '0%', '+5%', '+15%', '+30%', '+50%'];

      legend.innerHTML = `
        <span style="margin-right: 10px; font-size: 0.75rem; color: #787b86;">
          <span style="display: inline-block; width: 12px; height: 12px; background: #1565C0; border-radius: 2px; margin-right: 4px; vertical-align: middle;"></span>Core
          <span style="display: inline-block; width: 12px; height: 12px; background: #7B1FA2; border-radius: 2px; margin-left: 10px; margin-right: 4px; vertical-align: middle;"></span>Satellite
        </span>
        ${colors.map((c, i) => `
          <div class="legend-item" style="background: ${c.color}; color: ${getTextColor(c.color)}">
            ${labels[i]}
          </div>
        `).join('')}
      `;
    }

    // ============================================
    // UTILITIES
    // ============================================
    function formatNumber(num) {
      if (!num) return '0';
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(0);
    }

    function formatMarketCap(num) {
      if (!num) return '$0';
      if (num >= 1e12) return '$' + (num / 1e12).toFixed(2) + 'T';
      if (num >= 1e9) return '$' + (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return '$' + (num / 1e6).toFixed(0) + 'M';
      return '$' + num.toLocaleString();
    }

    function updateStatus(text) {
      document.getElementById('status').textContent = text;
    }

    // ============================================
    // EVENT HANDLERS
    // ============================================
    async function refreshData() {
      document.getElementById('loading').classList.remove('hidden');
      updateStatus('Refreshing...');

      try {
        stockData = await fetchStockData();
        ytdData = await fetchYTDData();
        renderTreemap();
        renderLegend();
        updateStatus(`Updated: ${new Date().toLocaleTimeString()}`);
      } catch (error) {
        updateStatus('Error loading data');
        console.error(error);
      }

      document.getElementById('loading').classList.add('hidden');
    }

    function setupEventListeners() {
      document.getElementById('sizeBy').addEventListener('change', (e) => {
        sizeBy = e.target.value;
        renderTreemap();
      });

      document.getElementById('colorBy').addEventListener('change', (e) => {
        colorBy = e.target.value;
        renderTreemap();
        renderLegend();
      });

      let resizeTimeout;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(renderTreemap, 250);
      });
    }

    // ============================================
    // INITIALIZATION
    // ============================================
    async function init() {
      setupEventListeners();
      await refreshData();
      setInterval(refreshData, 5 * 60 * 1000);
    }

    init();
  </script>
</body>
